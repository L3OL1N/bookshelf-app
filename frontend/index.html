<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書架 | 我的閱讀紀錄</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>書架</h1>
      <p class="subtitle">我的閱讀紀錄</p>
    </header>

    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-number" id="bookCount">0</span>
        <span class="stat-label">藏書數量</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="categoryCount">0</span>
        <span class="stat-label">書籍類型</span>
      </div>
    </div>

    <div class="controls">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="全部">全部</button>
        <button class="filter-tab" data-filter="小說">小說</button>
        <button class="filter-tab" data-filter="散文">散文</button>
        <button class="filter-tab" data-filter="詩集">詩集</button>
        <button class="filter-tab" data-filter="科技">科技</button>
        <button class="filter-tab" data-filter="商業">商業</button>
        <button class="filter-tab" data-filter="自我成長">自我成長</button>
        <button class="filter-tab" data-filter="歷史">歷史</button>
        <button class="filter-tab" data-filter="藝術">藝術</button>
        <button class="filter-tab" data-filter="其他">其他</button>
      </div>
      <div class="action-buttons">
        <button class="add-btn" onclick="openAIImportModal()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          AI 匯入
        </button>
        <button class="add-btn" onclick="openModal()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          新增書籍
        </button>
      </div>
    </div>

    <div class="book-grid" id="booksContainer">
      <p class="loading">載入中...</p>
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
      <h3>尚無書籍紀錄</h3>
      <p>點擊「新增書籍」開始建立你的書單</p>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">新增書籍</h2>
        <button class="close-btn" onclick="closeModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form id="bookForm">
          <div class="form-group">
            <label class="form-label">書名 *</label>
            <input type="text" class="form-input" id="title" name="title" required placeholder="請輸入書名">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">作者 *</label>
              <input type="text" class="form-input" id="author" name="author" required placeholder="請輸入作者">
            </div>
            <div class="form-group">
              <label class="form-label">類別</label>
              <select class="form-input" id="category" name="category">
                <option value="小說">小說</option>
                <option value="散文">散文</option>
                <option value="詩集">詩集</option>
                <option value="科技">科技</option>
                <option value="商業">商業</option>
                <option value="自我成長">自我成長</option>
                <option value="歷史">歷史</option>
                <option value="藝術">藝術</option>
                <option value="其他" selected>其他</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">書籍連結</label>
            <input type="url" class="form-input" id="url" name="url" placeholder="https://example.com">
          </div>

          <div class="form-group">
            <label class="form-label">封面圖片連結</label>
            <input type="url" class="form-input" id="cover_url" name="cover_url" placeholder="https://example.com/cover.jpg">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBtn" onclick="closeModal()">取消</button>
        <button class="btn btn-primary" id="submitBtn" onclick="saveBook()">儲存</button>
      </div>
    </div>
  </div>

  <!-- AI Import Modal -->
  <div class="modal-overlay" id="aiImportModal" onclick="closeAIImportModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title">AI 智慧匯入書籍</h2>
        <button class="close-btn" onclick="closeAIImportModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <!-- 上傳區域 -->
        <div class="upload-area" id="uploadArea">
          <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
          <div class="upload-content" onclick="document.getElementById('imageInput').click()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <p class="upload-title">拍攝或上傳書籍圖片</p>
            <p class="upload-subtitle">支援 JPG, PNG, WEBP, GIF（最大 5MB）</p>
            <p class="upload-hint">點擊選擇檔案或拖曳至此</p>
          </div>
        </div>

        <!-- 圖片預覽 -->
        <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
          <img id="imagePreview" src="" alt="預覽">
          <button class="remove-image-btn" onclick="removeImage()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- 載入中 -->
        <div class="ai-loading" id="aiLoading" style="display: none;">
          <div class="spinner"></div>
          <p class="loading-text">AI 正在辨識圖片中的書籍...</p>
          <p class="loading-subtext">這可能需要幾秒鐘時間</p>
        </div>

        <!-- 結果顯示 -->
        <div class="import-result" id="importResult" style="display: none;">
          <div class="result-header">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <h3 id="resultTitle">匯入成功！</h3>
          </div>
          <p id="resultMessage"></p>
          <div id="importedBooksList"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeAIImportModal()">關閉</button>
        <button class="btn btn-primary" id="uploadBtn" onclick="uploadImage()" disabled>開始辨識</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
