<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的書架 Bookshelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 我的書架</h1>
      <p class="book-count">總共 <span id="bookCount">0</span> 本書</p>
    </header>

    <section class="add-book-section">
      <h2>新增書籍</h2>
      <form id="bookForm">
        <div class="form-group">
          <label for="title">書名 *</label>
          <input type="text" id="title" name="title" required placeholder="請輸入書名">
        </div>

        <div class="form-group">
          <label for="author">作者 *</label>
          <input type="text" id="author" name="author" required placeholder="請輸入作者">
        </div>

        <div class="form-group">
          <label for="url">書籍連結</label>
          <input type="url" id="url" name="url" placeholder="https://example.com">
        </div>

        <div class="form-group">
          <label for="cover_url">封面圖片連結</label>
          <input type="url" id="cover_url" name="cover_url" placeholder="https://example.com/cover.jpg">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">新增書籍</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">取消</button>
        </div>
      </form>
    </section>

    <section class="books-section">
      <h2>書籍列表</h2>
      <div id="booksContainer" class="books-grid">
        <p class="loading">載入中...</p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
